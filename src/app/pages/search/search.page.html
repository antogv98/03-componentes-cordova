<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/" 
        text="Regresar"
        color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar album"
                inputmode="text"
                (ionChange)="onSearchChange($event)"
                [debounce]="250"
                animated></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar"
    class="animate__animated animate__fadeIn animate__faster">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
